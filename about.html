
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About</title>
<style>
  nav {
      display: flex;
      background-color: #333;
      color: white;
      padding: 3px;
  }
  nav a {
      color: white;
      margin: 5px;
      text-decoration: none;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: left;
    background-color: #121212;
    color: #e0e0e0;
    margin: 10px;
  }
  h1 {
    text-align: left;
    color: #ffffff;
  }
  .container {
    display: flex;
    gap: 20px;
    padding: 20px;
  }
  .left {
    flex: 2;
    padding: 10px;
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow-x: auto;
  }
  .right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid #333;
  }
  th {
    background-color: #333;
    color: #fff;
    text-align: left;
  }
  a {
    color: #4da3ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">Mejores Notebooks</a>
  <a href="articulos.html">Lista Completa</a>
  <a href="about.html" style="text-align: right;margin-left: auto;">?</a>
</nav>
<div class="container">
  <div class="left" id="readme"></div>
  <div class="right">
    <div>
      <h3>Ultimos agregados</h3>
      <table id="agregados-hoy">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <h3>Ultimas ventas</h3>
      <table id="vendidos-hoy">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async function(){
  // paso de markdon a html el readme.md asi no tengo que escribirlo devuelta jeje
  const readmeText = await fetch('README.md').then(r => r.text());
  document.getElementById('readme').innerHTML = marked.parse(readmeText);
  // Función para cargar un archivo que puede estar en JSON o NDJSON
  async function loadJsonOrNdjson(url) {
    const rawText = await fetch(url).then(r => r.text());
    try {
      return JSON.parse(rawText);
    } catch {
      return rawText
        .trim()
        .split("\n")
        .map(line => JSON.parse(line));
    }
  }

  const ingresos = await loadJsonOrNdjson('nuevos_ingresos.json');
  const ventas = await loadJsonOrNdjson('ultimas_ventas.json');

  const agregadosTable = document.querySelector('#agregados-hoy tbody');
  const vendidosTable = document.querySelector('#vendidos-hoy tbody');

  // Función para agregar filas a una tabla (máximo 10)
  function fillTable(tableBody, items) {
    for (const prod of items.slice(0, 10)) {
      const priceFormatted = Number(prod.precio).toLocaleString('es-AR');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <a href="${prod.link}" style="color: #e0e0e0" target="_blank" rel="noopener noreferrer">
            ${prod.titulo}
          </a>
        </td>
        <td>$${priceFormatted}</td>
      `;
      tableBody.appendChild(tr);
    }
  }

  fillTable(agregadosTable, ingresos);
  fillTable(vendidosTable, ventas);
})();


</script>
</body>
</html>
